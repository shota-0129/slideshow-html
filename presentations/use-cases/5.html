            padding: 0;\n            width: 1280px;\n            height: 720px;\n            overflow: hidden;\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            box-sizing: border-box;\n        }\n        \n        .slide-container {\n            width: 1280px;\n            height: 720px;\n            padding: clamp(12px, 2.5vw, 20px);\n            animation: slideInLeft 1s ease-out;\n            display: flex;\n            flex-direction: column;\n            justify-content: center;\n            box-sizing: border-box;\n            overflow: hidden;\n        }\n        \n        @keyframes slideInLeft {\n            from {\n                opacity: 0;\n                transform: translateX(-100px);\n            }\n            to {\n                opacity: 1;\n                transform: translateX(0);\n            }\n        }\n        \n        .scenario-badge {\n            background: rgba(255,255,255,0.2);\n            padding: clamp(4px, 1vw, 6px) clamp(8px, 1.8vw, 12px);\n            border-radius: clamp(8px, 1.8vw, 12px);\n            font-size: clamp(0.7rem, 1.3vw, 0.9rem);\n            display: inline-block;\n            margin-bottom: clamp(6px, 1.5vw, 10px);\n            animation: zoomIn 1s ease-out 0.3s both;\n        }\n        \n        @keyframes zoomIn {\n            from {\n                opacity: 0;\n                transform: scale(0.5);\n            }\n            to {\n                opacity: 1;\n                transform: scale(1);\n            }\n        }\n        \n        .title {\n            font-size: clamp(1.3rem, 3vw, 2rem);\n            font-weight: bold;\n            margin-bottom: clamp(8px, 2vw, 15px);\n            animation: typewriter 2s ease-out 0.5s both;\n            overflow: hidden;\n            white-space: nowrap;\n            border-right: clamp(1px, 0.3vw, 2px) solid white;\n        }\n        \n        @keyframes typewriter {\n            from {\n                width: 0;\n            }\n            to {\n                width: 100%;\n            }\n        }\n        \n        .content-layout {\n            display: grid;\n            grid-template-columns: 1fr 1fr;\n            gap: clamp(8px, 2vw, 15px);\n            align-items: start;\n            flex: 1;\n            min-height: 0;\n        }\n        \n        .tech-scenarios {\n            animation: fadeInUp 1s ease-out 0.8s both;\n        }\n        \n        @keyframes fadeInUp {\n            from {\n                opacity: 0;\n                transform: translateY(50px);\n            }\n            to {\n                opacity: 1;\n                transform: translateY(0);\n            }\n        }\n        \n        .code-example {\n            animation: slideInRight 1s ease-out 1s both;\n        }\n        \n        @keyframes slideInRight {\n            from {\n                opacity: 0;\n                transform: translateX(50px);\n            }\n            to {\n                opacity: 1;\n                transform: translateX(0);\n            }\n        }\n        \n        .scenario-item {\n            background: rgba(255,255,255,0.1);\n            padding: clamp(6px, 1.5vw, 10px);\n            border-radius: clamp(5px, 1.2vw, 8px);\n            margin: clamp(3px, 0.8vw, 6px) 0;\n            border-left: clamp(2px, 0.5vw, 3px) solid #fd79a8;\n            transition: all 0.3s ease;\n            animation: slideInLeft 0.6s ease-out calc(1.2s + var(--delay)) both;\n        }\n        \n        .scenario-item:nth-child(1) { --delay: 0s; }\n        .scenario-item:nth-child(2) { --delay: 0.2s; }\n        .scenario-item:nth-child(3) { --delay: 0.4s; }\n        .scenario-item:nth-child(4) { --delay: 0.6s; }\n        \n        .scenario-item:hover {\n            transform: translateX(15px);\n            background: rgba(255,255,255,0.15);\n            box-shadow: 0 10px 25px rgba(0,0,0,0.2);\n        }\n        \n        .scenario-header {\n            display: flex;\n            align-items: center;\n            margin-bottom: clamp(8px, 1.8vw, 15px);\n        }\n        \n        .scenario-icon {\n            font-size: clamp(1.5rem, 3vw, 2rem);\n            margin-right: clamp(10px, 2vw, 15px);\n            animation: bounce 2s ease-in-out infinite;\n        }\n        \n        @keyframes bounce {\n            0%, 100% { transform: translateY(0); }\n            50% { transform: translateY(-5px); }\n        }\n        \n        .scenario-title {\n            font-size: clamp(1rem, 2.2vw, 1.4rem);\n            font-weight: bold;\n        }\n        \n        .scenario-description {\n            font-size: clamp(0.8rem, 1.6vw, 1rem);\n            line-height: 1.5;\n            opacity: 0.9;\n        }\n        \n        .code-container {\n            background: rgba(0,0,0,0.3);\n            border-radius: clamp(10px, 2.5vw, 15px);\n            padding: clamp(15px, 3.5vw, 30px);\n            border: clamp(1px, 0.4vw, 2px) solid rgba(255,255,255,0.2);\n            position: relative;\n            overflow: hidden;\n        }\n        \n        .code-container::before {\n            content: '';\n            position: absolute;\n            top: 0;\n            left: -100%;\n            width: 100%;\n            height: 100%;\n            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);\n            animation: scan 2s infinite;\n        }\n        \n        @keyframes scan {\n            0% { left: -100%; }\n            100% { left: 100%; }\n        }\n        \n        .code-title {\n            font-size: clamp(1.1rem, 2.3vw, 1.5rem);\n            margin-bottom: clamp(10px, 2.5vw, 20px);\n            color: #fd79a8;\n            display: flex;\n            align-items: center;\n        }\n        \n        .code-icon {\n            margin-right: clamp(6px, 1.5vw, 10px);\n            animation: pulse 1.5s ease-in-out infinite;\n        }\n        \n        @keyframes pulse {\n            0%, 100% { transform: scale(1); }\n            50% { transform: scale(1.1); }\n        }\n        \n        .code-snippet {\n            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;\n            background: rgba(0,0,0,0.5);\n            padding: clamp(10px, 2.5vw, 20px);\n            border-radius: clamp(6px, 1.5vw, 10px);\n            font-size: clamp(0.7rem, 1.4vw, 0.9rem);\n            line-height: 1.6;\n            border: 1px solid rgba(255,255,255,0.1);\n            position: relative;\n            z-index: 2;\n        }\n        \n        .keyword {\n            color: #74b9ff;\n            font-weight: bold;\n        }\n        \n        .string {\n            color: #fd79a8;\n        }\n        \n        .comment {\n            color: #636e72;\n            font-style: italic;\n        }\n        \n        .highlight {\n            color: #ffeaa7;\n            font-weight: bold;\n        }\n        \n        .benefits-note {\n            background: rgba(253, 121, 168, 0.2);\n            padding: clamp(10px, 2.5vw, 20px);\n            border-radius: clamp(6px, 1.5vw, 10px);\n            margin-top: clamp(15px, 3.5vw, 30px);\n            border: 1px solid rgba(253, 121, 168, 0.3);\n            text-align: center;\n            animation: glow 2s ease-in-out infinite alternate;\n        }\n        \n        @keyframes glow {\n            from { box-shadow: 0 0 5px rgba(253, 121, 168, 0.3); }\n            to { box-shadow: 0 0 20px rgba(253, 121, 168, 0.6); }\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n    \u003cdiv class=\"slide-container\"\u003e\n        \u003cdiv class=\"scenario-badge\"\u003e⚡ 活用シーン 3\u003c/div\u003e\n        \u003ch1 class=\"title\"\u003e技術ドキュメント・API仕様書\u003c/h1\u003e\n        \n        \u003cdiv class=\"content-layout\"\u003e\n            \u003cdiv class=\"tech-scenarios\"\u003e\n                \u003cdiv class=\"scenario-item\"\u003e\n                    \u003cdiv class=\"scenario-header\"\u003e\n                        \u003cspan class=\"scenario-icon\"\u003e📚\u003c/span\u003e\n                        \u003ch3 class=\"scenario-title\"\u003eAPI ドキュメント\u003c/h3\u003e\n                    \u003c/div\u003e\n                    \u003cp class=\"scenario-description\"\u003e\n                        \u003cspan class=\"highlight\"\u003eREST API\u003c/span\u003eの仕様書やエンドポイントの説明を\u003cbr\u003e\n                        分かりやすく整理して共有\n                    \u003c/p\u003e\n                \u003c/div\u003e\n                \n                \u003cdiv class=\"scenario-item\"\u003e\n                    \u003cdiv class=\"scenario-header\"\u003e\n                        \u003cspan class=\"scenario-icon\"\u003e🔧\u003c/span\u003e\n                        \u003ch3 class=\"scenario-title\"\u003e設計ドキュメント\u003c/h3\u003e\n                    \u003c/div\u003e\n                    \u003cp class=\"scenario-description\"\u003e\n                        システム\u003cspan class=\"highlight\"\u003eアーキテクチャ\u003c/span\u003eや\u003cspan class=\"highlight\"\u003eデータベース設計\u003c/span\u003eを\u003cbr\u003e\n                        視覚的に表現して共有\n                    \u003c/p\u003e\n                \u003c/div\u003e\n                \n                \u003cdiv class=\"scenario-item\"\u003e\n                    \u003cdiv class=\"scenario-header\"\u003e\n                        \u003cspan class=\"scenario-icon\"\u003e📖\u003c/span\u003e\n                        \u003ch3 class=\"scenario-title\"\u003eチュートリアル\u003c/h3\u003e\n                    \u003c/div\u003e\n                    \u003cp class=\"scenario-description\"\u003e\n                        新技術の\u003cspan class=\"highlight\"\u003e導入手順\u003c/span\u003eや\u003cspan class=\"highlight\"\u003e使い方ガイド\u003c/span\u003eを\u003cbr\u003e\n                        ステップバイステップで説明\n                    \u003c/p\u003e\n                \u003c/div\u003e\n                \n            \u003c/div\u003e\n            \n            \u003cdiv class=\"code-example\"\u003e
