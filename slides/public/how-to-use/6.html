<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完了: スライドの表示確認</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            color: white;
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 720px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            padding: 20px 40px;
            text-align: center;
            animation: fadeIn 1s ease-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounceIn 1.5s ease-out 0.3s both;
        }
        
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3) rotate(-45deg); }
            50% { transform: scale(1.1) rotate(-10deg); }
            70% { transform: scale(0.9) rotate(5deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 25px;
            animation: slideInUp 1s ease-out 0.6s both;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin: 30px 0;
            animation: staggerIn 1.5s ease-out 0.9s both;
            flex: 1;
        }
        
        @keyframes staggerIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .feature-card {
            background: rgba(255,255,255,0.1);
            padding: 18px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
            text-align: center;
        }
        
        .feature-card:nth-child(1) { animation-delay: 0s; }
        .feature-card:nth-child(2) { animation-delay: 0.5s; }
        .feature-card:nth-child(3) { animation-delay: 1s; }
        .feature-card:nth-child(4) { animation-delay: 1.5s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .feature-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.4);
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .feature-title {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .feature-description {
            font-size: 0.8rem;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .navigation-tips {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            border: 2px solid rgba(108, 92, 231, 0.5);
            animation: slideInUp 1s ease-out 1.2s both;
        }
        
        .tips-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #ffeaa7;
        }
        
        .tips-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .tip-item {
            display: flex;
            align-items: center;
            font-size: 1rem;
        }
        
        .tip-key {
            background: rgba(255,255,255,0.2);
            padding: 6px 10px;
            border-radius: 6px;
            margin-right: 8px;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-weight: bold;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .celebration {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.8rem;
            animation: celebration 2s ease-in-out infinite;
        }
        
        @keyframes celebration {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(10deg) scale(1.1); }
            75% { transform: rotate(-10deg) scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="celebration">🎉</div>
    <div class="celebration" style="top: 15px; right: 15px; animation-delay: 0.5s;">🎊</div>
    <div class="celebration" style="bottom: 15px; left: 15px; animation-delay: 1s;">✨</div>
    <div class="celebration" style="bottom: 15px; right: 15px; animation-delay: 1.5s;">🚀</div>
    
    <div class="slide-container">
        <div class="success-icon">🎯</div>
        <h1 class="title">セットアップ完了！</h1>
        
        <div class="features-grid">
            <div class="feature-card">
                <span class="feature-icon">📖</span>
                <h3 class="feature-title">スライド一覧</h3>
                <p class="feature-description">作成したプレゼンテーションが自動で表示されます</p>
            </div>
            
            <div class="feature-card">
                <span class="feature-icon">🖼️</span>
                <h3 class="feature-title">サムネイル</h3>
                <p class="feature-description">各スライドの最初のページがプレビュー表示</p>
            </div>
            
            <div class="feature-card">
                <span class="feature-icon">📱</span>
                <h3 class="feature-title">レスポンシブ</h3>
                <p class="feature-description">PC・タブレット・スマホに対応</p>
            </div>
            
            <div class="feature-card">
                <span class="feature-icon">🔒</span>
                <h3 class="feature-title">セキュア</h3>
                <p class="feature-description">XSS保護とHTMLサニタイゼーション</p>
            </div>
        </div>
        
        <div class="navigation-tips">
            <h3 class="tips-title">📝 操作方法</h3>
            <div class="tips-list">
                <div class="tip-item">
                    <span class="tip-key">←→</span>
                    <span>スライド移動</span>
                </div>
                <div class="tip-item">
                    <span class="tip-key">F</span>
                    <span>全画面表示</span>
                </div>
                <div class="tip-item">
                    <span class="tip-key">ESC</span>
                    <span>全画面解除</span>
                </div>
                <div class="tip-item">
                    <span class="tip-key">Space</span>
                    <span>次のスライド</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
