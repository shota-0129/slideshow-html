<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>こんな人におすすめ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #fd79a8 0%, #fdcb6e 100%);
            color: white;
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 720px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            padding: 4.5vh 5vw; /* ~32px vertical, ~64px horizontal */
            animation: fadeIn 1s ease-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .title {
            font-size: clamp(1.8rem, 4vw, 2.8rem);
            font-weight: bold;
            text-align: center;
            margin-bottom: clamp(20px, 4vw, 40px);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: slideInDown 1s ease-out 0.3s both;
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .personas-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: clamp(15px, 2.5vw, 25px);
            margin-top: clamp(15px, 3vw, 25px);
            flex: 1;
        }
        
        .persona-card {
            background: rgba(255,255,255,0.15);
            padding: clamp(15px, 3vw, 25px);
            border-radius: clamp(15px, 2.5vw, 20px);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            transition: all 0.4s ease;
            animation: slideInUp 1s ease-out calc(0.6s + var(--delay)) both;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .persona-card:nth-child(1) { --delay: 0s; }
        .persona-card:nth-child(2) { --delay: 0.2s; }
        .persona-card:nth-child(3) { --delay: 0.4s; }
        .persona-card:nth-child(4) { --delay: 0.6s; }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .persona-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.4);
        }
        
        .persona-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .persona-card:hover::before {
            left: 100%;
        }
        
        .persona-avatar {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            margin-bottom: clamp(8px, 1.5vw, 15px);
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .persona-title {
            font-size: clamp(1rem, 2vw, 1.4rem);
            font-weight: bold;
            margin-bottom: clamp(6px, 1.2vw, 10px);
            color: #2d3436;
            line-height: 1.2;
        }
        
        .persona-description {
            font-size: clamp(0.7rem, 1.4vw, 0.9rem);
            line-height: 1.4;
            opacity: 0.9;
            color: #2d3436;
            flex: 1;
        }
        
        .highlight {
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-icon {
            position: absolute;
            font-size: clamp(1.5rem, 2.5vw, 2rem);
            opacity: 0.3;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .icon-1 { top: 10%; left: 5%; animation-delay: 0s; }
        .icon-2 { top: 20%; right: 8%; animation-delay: 1s; }
        .icon-3 { bottom: 30%; left: 3%; animation-delay: 2s; }
        .icon-4 { bottom: 15%; right: 5%; animation-delay: 3s; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="floating-elements">
            <div class="floating-icon icon-1">💼</div>
            <div class="floating-icon icon-2">🎓</div>
            <div class="floating-icon icon-3">👨‍💻</div>
            <div class="floating-icon icon-4">🏢</div>
        </div>
        <h1 class="title">こんな人におすすめ</h1>
        
        <div class="personas-grid">
            <div class="persona-card">
                <div class="persona-avatar">👨‍💼</div>
                <h3 class="persona-title">営業・マーケティング担当者</h3>
                <p class="persona-description">
                    <span class="highlight">提案資料</span>や<span class="highlight">商品説明</span>を<br>
                    魅力的に表示したい方。<br>
                    クライアントへのプレゼンに最適
                </p>
            </div>
            
            <div class="persona-card">
                <div class="persona-avatar">👩‍🏫</div>
                <h3 class="persona-title">教育関係者</h3>
                <p class="persona-description">
                    <span class="highlight">授業資料</span>や<span class="highlight">研修教材</span>を<br>
                    効果的に共有したい先生や<br>
                    トレーナーの方
                </p>
            </div>
            
            <div class="persona-card">
                <div class="persona-avatar">👨‍💻</div>
                <h3 class="persona-title">エンジニア・開発者</h3>
                <p class="persona-description">
                    <span class="highlight">技術資料</span>や<span class="highlight">仕様書</span>を<br>
                    チーム内で共有したい<br>
                    開発チームの方
                </p>
            </div>
            
            <div class="persona-card">
                <div class="persona-avatar">🏢</div>
                <h3 class="persona-title">企業・組織</h3>
                <p class="persona-description">
                    <span class="highlight">社内報告</span>や<span class="highlight">会議資料</span>を<br>
                    セキュアに管理・共有したい<br>
                    組織の方
                </p>
            </div>
        </div>
    </div>
</body>
</html>
