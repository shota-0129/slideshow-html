<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社内向け: 新しいプレゼンテーションツールのご提案</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #2d3436 0%, #636e72 100%);
            color: white;
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 720px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .corporate-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.05;
            background-image: 
                linear-gradient(45deg, transparent 40%, white 50%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, white 50%, transparent 60%);
            background-size: 60px 60px;
            animation: movePattern 20s linear infinite;
        }
        
        @keyframes movePattern {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }
        
        .slide-container {
            text-align: center;
            width: 1280px;
            height: 720px;
            padding: 3vh 4.5vw; /* 约21.6px top/bottom, 58px left/right at 1280x720 */
            position: relative;
            z-index: 2;
            animation: fadeInScale 1.2s ease-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .company-logo {
            font-size: 6vh; /* ~43px at 720px height */
            margin-bottom: 2.8vh; /* ~20px at 720px height */
            animation: bounceIn 1.5s ease-out 0.3s both;
        }
        
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .main-title {
            font-size: 4.2vh; /* ~30px at 720px height */
            font-weight: bold;
            margin-bottom: 2.1vh; /* ~15px at 720px height */
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            animation: slideInDown 1.2s ease-out 0.6s both;
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-80px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .subtitle {
            font-size: 2.1vh; /* ~15px at 720px height */
            margin-bottom: 3.5vh; /* ~25px at 720px height */
            opacity: 0.9;
            animation: slideInUp 1.2s ease-out 0.9s both;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .proposal-box {
            background: rgba(255,255,255,0.1);
            padding: 4.2vh 3vw; /* ~30px vertical, ~38px horizontal at 1280x720 */
            border-radius: 3vh; /* ~22px at 720px height */
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: float 4s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-height: 60vh; /* Limit height to prevent overflow */
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .proposal-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(116, 185, 255, 0.1), transparent);
            animation: shine 4s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .proposal-title {
            font-size: 3.5vh; /* ~25px at 720px height */
            font-weight: bold;
            margin-bottom: 2.1vh; /* ~15px at 720px height */
            color: #74b9ff;
            position: relative;
            z-index: 2;
            animation: typewriter 2s ease-out 1.2s both;
        }
        
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
        
        .proposal-subtitle {
            font-size: 2.2vh; /* ~16px at 720px height */
            line-height: 1.6;
            position: relative;
            z-index: 2;
            animation: fadeIn 1.5s ease-out 1.5s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .key-points {
            display: flex;
            justify-content: space-around;
            margin-top: 2.8vh; /* ~20px at 720px height */
            flex-wrap: wrap;
            gap: 1.4vh; /* ~10px at 720px height */
        }
        
        .key-point {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slideInUp 1s ease-out calc(1.8s + var(--delay)) both;
        }
        
        .key-point:nth-child(1) { --delay: 0s; }
        .key-point:nth-child(2) { --delay: 0.2s; }
        .key-point:nth-child(3) { --delay: 0.4s; }
        .key-point:nth-child(4) { --delay: 0.6s; }
        
        .point-icon {
            font-size: 3vh; /* ~22px at 720px height */
            margin-bottom: 1vh; /* ~7px at 720px height */
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .point-text {
            font-size: 1.7vh; /* ~12px at 720px height */
            font-weight: 500;
            text-align: center;
        }
        
        .footer-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2.8vh; /* ~20px at 720px height */
            flex-wrap: wrap;
            gap: 1.4vh; /* ~10px at 720px height */
        }
        
        .meeting-info {
            background: rgba(116, 185, 255, 0.2);
            padding: 1.2vh 2vw; /* ~9px vertical, ~26px horizontal at 1280x720 */
            border-radius: 2.2vh; /* ~16px at 720px height */
            border: 1px solid rgba(116, 185, 255, 0.3);
            font-size: 1.6vh; /* ~12px at 720px height */
        }
        
        .presenter-info {
            background: rgba(255,255,255,0.1);
            padding: 1.2vh 2vw; /* ~9px vertical, ~26px horizontal at 1280x720 */
            border-radius: 2.2vh; /* ~16px at 720px height */
            border: 1px solid rgba(255,255,255,0.3);
            font-size: 1.6vh; /* ~12px at 720px height */
        }
        
        .highlight {
            color: #74b9ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="corporate-pattern"></div>
    
    <div class="slide-container">
        <div class="company-logo">🏢</div>
        <h1 class="main-title">新しいプレゼンテーションツール</h1>
        <p class="subtitle">業務効率化と品質向上への提案</p>
        
        <div class="proposal-box">
            <h2 class="proposal-title">HTMLスライドショービューア</h2>
            <p class="proposal-subtitle">
                社内の<span class="highlight">プレゼンテーション品質</span>を向上させ、<br>
                <span class="highlight">情報共有の効率化</span>を実現する新しいソリューション
            </p>
            
            <div class="key-points">
                <div class="key-point">
                    <div class="point-icon">💰</div>
                    <div class="point-text">コスト削減</div>
                </div>
                <div class="key-point">
                    <div class="point-icon">🚀</div>
                    <div class="point-text">効率向上</div>
                </div>
                <div class="key-point">
                    <div class="point-icon">🔒</div>
                    <div class="point-text">セキュリティ</div>
                </div>
                <div class="key-point">
                    <div class="point-icon">📊</div>
                    <div class="point-text">品質向上</div>
                </div>
            </div>
        </div>
        
        <div class="footer-info">
            <div class="meeting-info">
                📅 社内説明会 2024年1月
            </div>
            
            <div class="presenter-info">
                提案者: 開発チーム
            </div>
        </div>
    </div>
</body>
</html>
