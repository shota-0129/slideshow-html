        * {

        .slide-container {
            width: 1280px;
            height: 720px;
            padding: 4.5vh 5vw; /* ~32px vertical, ~64px horizontal */
            animation: fadeIn 1s ease-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }

        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);

            flex: 1;
        }

            padding: clamp(15px, 3vw, 25px);
            border-radius: clamp(15px, 2.5vw, 20px);

            border: 2px solid rgba(255,255,255,0.2);
            transition: all 0.4s ease;
            animation: slideInUp 1s ease-out calc(0.6s + var(--delay)) both;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .persona-card:nth-child(1) { --delay: 0s; }
        .persona-card:nth-child(2) { --delay: 0.2s; }
        .persona-card:nth-child(3) { --delay: 0.4s; }
        .persona-card:nth-child(4) { --delay: 0.6s; }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .persona-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.4);

            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .persona-card:hover::before {
            left: 100%;
        }
        
        .persona-avatar {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            margin-bottom: clamp(8px, 1.5vw, 15px);
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .persona-title {
            font-size: clamp(1rem, 2vw, 1.4rem);

            margin-bottom: clamp(6px, 1.2vw, 10px);

            font-size: clamp(0.7rem, 1.4vw, 0.9rem);
            line-height: 1.4;
            opacity: 0.9;
            color: #2d3436;
            flex: 1;
        }
        
        .highlight {
            background: linear-gradient(90deg, #ff6b6b, #feca57);

            -webkit-text-fill-color: transparent;
            background-clip: text;

        }

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-icon {
            position: absolute;
            font-size: clamp(1.5rem, 2.5vw, 2rem);
            opacity: 0.3;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }

        .icon-4 { bottom: 15%; right: 5%; animation-delay: 3s; }
