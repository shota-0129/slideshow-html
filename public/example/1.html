<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow チュートリアル - はじめに</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .slide {
      width: min(1400px, 95vw);
      aspect-ratio: 16/9;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      padding: 5% 6%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .slide::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 20px 20px 0 0;
    }
    
    h1 {
      font-size: clamp(2rem, 4vw, 3.2rem);
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 1rem;
      line-height: 1.1;
    }
    
    .subtitle {
      font-size: clamp(1rem, 1.8vw, 1.4rem);
      color: #4a5568;
      font-weight: 400;
      margin-bottom: 2rem;
      max-width: 800px;
    }
    
    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      width: 100%;
      max-width: 900px;
      margin-bottom: 1.5rem;
    }
    
    .feature {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      background: #f7fafc;
      border-radius: 12px;
      border-top: 3px solid #667eea;
      text-align: center;
    }
    
    .feature-icon {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    
    .feature-text {
      font-size: 0.9rem;
      color: #2d3748;
      font-weight: 500;
      line-height: 1.3;
    }
    
    .navigation-hint {
      font-size: 1rem;
      color: #667eea;
      font-weight: 600;
      background: #edf2f7;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      margin-top: 1rem;
    }
    
    @media (max-width: 768px) {
      .slide {
        padding: 4% 5%;
      }
      
      .features {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }
      
      .feature {
        padding: 0.8rem;
      }
      
      .feature-text {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="slide">
    <h1>HTML Slideshow Application</h1>
    <p class="subtitle">セキュアで高性能なNext.js slideshowビューアー</p>
    
    <div class="features">
      <div class="feature">
        <span class="feature-icon">🖼️</span>
        <span class="feature-text">動的thumbnail生成</span>
      </div>
      <div class="feature">
        <span class="feature-icon">🔒</span>
        <span class="feature-text">XSS保護</span>
      </div>
      <div class="feature">
        <span class="feature-icon">⚡</span>
        <span class="feature-text">Static export対応</span>
      </div>
      <div class="feature">
        <span class="feature-icon">📱</span>
        <span class="feature-text">Responsiveデザイン</span>
      </div>
      <div class="feature">
        <span class="feature-icon">🎨</span>
        <span class="feature-text">簡単カスタマイズ</span>
      </div>
      <div class="feature">
        <span class="feature-icon">🚀</span>
        <span class="feature-text">高速deployment</span>
      </div>
    </div>
    
    <div class="navigation-hint">矢印keyまたはnavigationボタンで続行 →</div>
  </div>
</body>
</html>
