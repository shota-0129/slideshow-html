<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ステップ2: インストール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
            color: white;
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 720px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            padding: 20px 40px;
            animation: fadeIn 0.8s ease-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .step-number {
            font-size: 1.2rem;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .title {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 35px;
            animation: slideInDown 1s ease-out 0.3s both;
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .command-container {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
            border-left: 4px solid #00d4aa;
            animation: slideInRight 1s ease-out 0.6s both;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .command-label {
            font-size: 1.1rem;
            color: #00d4aa;
            margin-bottom: 12px;
            font-weight: bold;
        }
        
        .command {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 1.3rem;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .command::before {
            content: '$ ';
            color: #00d4aa;
            font-weight: bold;
        }
        
        .steps-list {
            margin-top: 30px;
            animation: fadeInUp 1s ease-out 0.9s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .step-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .step-item:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(10px);
        }
        
        .step-number-small {
            background: #00d4aa;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            font-size: 0.8rem;
            flex-shrink: 0;
        }
        
        .step-text {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="step-number">STEP 2</div>
        <h1 class="title">プロジェクトの取得とインストール</h1>
        
        <div class="command-container">
            <div class="command-label">GitHubからクローン:</div>
            <div class="command">git clone https://github.com/your-repo/slideshow-html.git</div>
        </div>
        
        <div class="command-container">
            <div class="command-label">依存関係のインストール:</div>
            <div class="command">npm install</div>
        </div>
        
        <div class="steps-list">
            <div class="step-item">
                <div class="step-number-small">1</div>
                <div class="step-text">プロジェクトディレクトリに移動</div>
            </div>
            <div class="step-item">
                <div class="step-number-small">2</div>
                <div class="step-text">npm installで必要なパッケージをインストール</div>
            </div>
            <div class="step-item">
                <div class="step-number-small">3</div>
                <div class="step-text">インストール完了まで数分待機</div>
            </div>
        </div>
    </div>
</body>
</html>
