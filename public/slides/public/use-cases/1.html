            font-family: 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            width: 1280px;

            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, white 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, white 2px, transparent 2px);
            background-size: 100px 100px;
            animation: movePattern 20s linear infinite;
        }
        
        @keyframes movePattern {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }
        
        .slide-container {
            text-align: center;
            width: 1280px;
            height: 720px;
            padding: 4.2vh 5vw; /* ~30px vertical, ~64px horizontal */
            position: relative;
            z-index: 2;
            animation: fadeInScale 1s ease-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .main-title {
            font-size: 6.3vh; /* ~45px at 720px height */
            font-weight: bold;
            margin-bottom: 3.5vh; /* ~25px at 720px height */
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: slideInDown 1.2s ease-out 0.3s both;
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-80px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .subtitle {
            font-size: 3.5vh; /* ~25px at 720px height */
            margin-bottom: 7vh; /* ~50px at 720px height */
            opacity: 0.9;
            animation: slideInUp 1.2s ease-out 0.6s both;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .highlight-box {
            background: rgba(255,255,255,0.15);
            padding: 4.2vh 4vw; /* ~30px vertical, ~51px horizontal */
            border-radius: 3.5vh; /* ~25px at 720px height */
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: float 4s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .highlight-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .highlight-text {
            font-size: 4.2vh; /* ~30px at 720px height */
            font-weight: bold;
            line-height: 1.4;
            position: relative;
            z-index: 2;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
